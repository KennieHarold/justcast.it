<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justcast.it</title>

    <link
      href="https://unpkg.com/video.js/dist/video-js.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/video.js/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls.js@3.2.0/dist/videojs-contrib-hlsjs.min.js"></script>

    <style>
      body {
        position: absolute;
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        touch-action: none;
        overscroll-behavior: none;
        overflow: hidden;
        /* background: none transparent; */
        background: #1f1f1f;
      }

      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* transform: scaleX(-1); */
        /* border: 1px solid #dddddd; */
        /* box-sizing: border-box; */
      }

      #playbackUrl {
        position: absolute;
        width: fit-content;
        background: #000000aa;
        color: #dddddd;
        opacity: 0;
        font-family: monospace;
        top: 15px;
        left: 50%;
        font-size: 24px;
        padding: 12px;
        border-radius: 6px;
        transition: opacity 0.2s linear;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <video id="video" class="video-js vjs-default-skin" controls="true"></video>
    <div id="playbackUrl"></div>
  </body>
  <script src="./index.js"></script>
</html>
