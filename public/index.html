<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justcast.it</title>

    <style>
      body {
        position: absolute;
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
        touch-action: none;
        overscroll-behavior: none;
        overflow: hidden;
        /* background: none transparent; */
        background: #1f1f1f;
      }

      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* border: 1px solid #dddddd; */
        /* box-sizing: border-box; */
      }
    </style>
  </head>
  <body>
    <video id="video"></video>
  </body>

</html>
